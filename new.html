<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multiplayer GeoGuesser</title>
</head>
<body>
    <main id="startScreen">
        <div class="container" style="width: 50%; margin: 0 auto;">
            <div class="row rowss">
                <!-- Create Room Section -->
                <div class="col-lg-6 col-md-6 col-12 col-sm-12">
                    <div class="card-container">
                        <div class="card-content row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="card-heading-container">
                                    <h1 class="card-heading">Create room</h1>
                                </div>
                                <div class="input-container">
                                    <input type="text" placeholder="Enter your name" class="input-box" id="chooseCreateName" required="">
                                </div>
                                <div class="input-container">
                                    <input type="text" placeholder="Enter your room name" class="input-box" id="chooseCreateRoom" required="">
                                </div>
                                <div class="create-btn-container">
                                    <!-- "Let's Go" button -->
                                    <button id="letsGoButton" class="btn btn-primary">Let's Go</button>
                                </div>
                                <div id="popup" class="animate__animated animate__zoomIn popup-container pop-up">
                                    <!-- More settings content -->
                                    <div class="input-container">
                                        <label for="maxRounds">Enter the maximum number of rounds:</label>
                                        <input type="number" id="maxRounds" placeholder="e.g., 7" required="">
                                    </div>
                                    <div class="input-container">
                                        <label for="maxMembers">Enter the maximum number of room members:</label>
                                        <input type="number" id="maxMembers" placeholder="e.g., 5" required="">
                                    </div>
                                    <div class="input-container">
                                        <label for="timeLimit">Enter the time limit for each round (in seconds):</label>
                                        <input type="number" id="timeLimit" placeholder="e.g., 60" required="">
                                    </div>
                                    <div class="create-btn-container flex justify-between">
                                        <button id="cancelCreateButton" class="btn btn-secondary">Cancel Create</button>
                                        <button id="createButton" class="btn btn-primary">Create</button>
                                    </div>
                                    
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Join Room Section -->
                <div class="col-lg-6 col-md-6 col-12 col-sm-12">
                    <div class="card-container">
                        <div class="card-content row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="card-heading-container">
                                    <h1 class="card-heading">Join room</h1>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="input-container">
                                    <input id="chooseJoinName" type="text" placeholder="Enter your name" class="input-box" required="">
                                </div>
                                <div class="input-container">
                                    <input id="chooseJoinRoom" type="text" placeholder="Enter room name" class="input-box" required="">
                                </div>
                            </div>
                            <div class="mt-4 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="create-btn-container">
                                    <button id="chooseJoinConfirm" class="btn btn-success">Join</button>
                                </div>
                                <div class="errorMsg" style="display: flex; justify-content: center; margin-top: 20px;">
                                    <p style="color: red; font-weight: bold;" id="errorMessage"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("letsGoButton").addEventListener("click", function() {
            // Show/hide the "popup" container
            document.getElementById("popup").style.display = "block";
        });

        document.getElementById("cancelCreateButton").addEventListener("click", function() {
            // Hide the "popup" container
            document.getElementById("popup").style.display = "none";
        });
        function navigateToWaitingRoom() {
                // Retrieve the entered details (you need to adapt this based on your actual input fields)
                const playerName = document.getElementById("chooseCreateName").value;

                // Update the waiting screen with the player's name
                updateWaitingScreen(playerName);

                // Additional logic for creating a room and handling details...

                // Redirect to the waiting room
                window.location.href = "waiting.html";
            }

            // Function to navigate to the join room page
            function navigateToJoinRoom() {
                // Retrieve the entered details (you need to adapt this based on your actual input fields)
                const playerName = document.getElementById("chooseJoinName").value;

                // Update the waiting screen with the player's name
                updateWaitingScreen(playerName);

                // Additional logic for joining a room...

                // Redirect to the waiting room
                window.location.href = "waiting.html";
            }

        // Function to update the waiting screen with player names
        function updateWaitingScreen(playerName) {
            const waitingList = document.getElementById("playersList");
            const listItem = document.createElement("span");
            listItem.innerHTML = `<i style="color: green;" class="fas fa-circle"></i> ${playerName}<br>`;
            waitingList.appendChild(listItem);
        }
    </script>

    <!-- Include Font Awesome for the icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
